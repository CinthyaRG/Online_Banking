{% extends "base.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'js/script-data.js' %}"></script>
{% endblock %}

{% block content %}
    <section class="content-header">
        <div class="row" id="title-transf-bank">
            <h3> Datos de la Transferencia </h3>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-7">
                <div class="box box-success">
                    <div class="box-body">
                        <dl class="dl-horizontal label-input">
                            <div class="row">
                                <div class="col-md-6 col-xs-6">
                                    <label class="pull-right">
                                        <span class="text-danger"> * </span> Cuenta a Debitar: </label>
                                </div>
                                <div class="col-md-6 col-xs-5 rows">
                                    <select id="account" class="select2 input-register field-register no-margin">
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-xs-6">
                                    <label class="pull-right">
                                         Saldo Disponible: </label>
                                </div>
                                <div class="col-md-6 col-xs-5 rows margin-t-2">
                                    <b> Bs. </b> <span id="balance_transf" class="field-register text-bold">
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-xs-6">
                                    <label class="pull-right"> Nombre del Beneficiario: </label>
                                </div>
                                <div class="col-md-6 col-xs-5 rows margin-t-2">
                                    <span id="name_transf" class="field-register">
                                        {{ affiliate.name }}
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-xs-6">
                                    <label class="pull-right">Documento de Identidad: </label>
                                </div>
                                <div class="col-md-6 col-xs-5 rows margin-t-2">
                                    <span id="ci_transf" class="field-register">
                                        {{ affiliate.ident }}
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-xs-6">
                                    <label class="pull-right">Número de cuenta: </label>
                                </div>
                                <div class="col-md-6 col-xs-6 rows margin-t-2">
                                    <span id="acc_transf" class="field-register">
                                        {{ affiliate.numAccount }}
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-xs-6">
                                    <label class="pull-right">
                                        <span class="text-danger"> * </span> Monto de la Transferencia: </label>
                                </div>
                                <div class="col-md-6 col-xs-5 rows">
                                    <span>Bs. </span><input id="amount_transf" maxlength="10" class="input-register">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-xs-6">
                                    <label class="pull-right">
                                        <span class="text-danger"> * </span> Descripción: </label>
                                </div>
                                <div class="col-md-6 col-xs-5 rows">
                                    <input id="descrip_transf" class="input-register field-register">
                                </div>
                            </div>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-xs-5"></div>
            <div class="col-md-4">
                <a id="btn-back" class="btn btn-default btn-group btn-apps"
                   type="button" onclick="location.href=document.referrer"> Cancelar </a>
                <a id="btn-next" class="btn btn-default btn-group btn-apps pull-right"
                   type="button" onclick="send_transfer('#account', '{{affiliate.numAccount}}', '#amount_transf',
                        '#descrip_transf', '{{ customer.user.username }}', '{{ affiliate.id }}')">
                    Aceptar
                </a>
            </div>

        </div>
    </section>
{% endblock %}
